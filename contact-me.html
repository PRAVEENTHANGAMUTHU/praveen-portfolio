        <main>
            <div class="form-box">
                <h4>Kindly Provide your details</h4>
            <form action="#">
                <div class="form-control">
                    <label for="name">Your Name:</label>
                    <input type="text"
                    name="your-name"
                    id="name"
                    placeholder="May i know your name?">
                </div>
                <div class="form-control">
                    <label for="email">Your Email:</label>
                    <input type="email"
                    name="your-email"
                    id="email"
                    placeholder="Provide your Email">
                </div>
                <div class="form-control">
                    <label for="ph-number">Your Contact Number:</label>
                    <input type="number"
                    name="your-number"
                    id="ph-number"
                    placeholder="Provide your Contact Number">
                </div>
                <div class="form-control">
                    <label for="your-message">Your Message:</label>
                    <input type="text"
                    name="your-message"
                    id="your-Message"
                    placeholder="Message me here...">
                </div>
                <button>Submit</button>
            </form>
            </div>  
        </main>
